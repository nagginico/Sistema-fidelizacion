<!DOCTYPE html>
<html>
<head>
    <title>Fidelización - Registro</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <form method="POST">
        {% csrf_token %}
        <label>DNI:</label><br>
        {{ form.dni }}<br><br>

        <label>Teléfono:</label><br>
        {{ form.telefono }}<br><br>

        <label>Contraseña (opcional):</label><br>
        {{ form.password }}<br><br>

        <button type="submit">Registrar</button>
    </form>
    <br>
    <a href="{% url 'login' %}">¿Ya tienes cuenta? Iniciar sesión</a>
</body>
</html>
