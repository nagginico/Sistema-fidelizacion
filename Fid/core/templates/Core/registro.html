<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background: #f8f9fa; }
    form { width: 100%; max-width: 400px; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .toggle { position: absolute; right: 20px; top: 42%; transform: translateY(-50%); cursor: pointer; }
    .input-container { position: relative; }
  </style>
</head>
<body>

  <h2>Crear cuenta</h2>
  <form method="POST">
  {% csrf_token %}
  <label for="username">Usuario</label>
  {{ form.username }}

  <label for="telefono">Teléfono *</label>
  {{ form.telefono }}

  <label for="email">Correo (opcional)</label>
  {{ form.email }}

  <label for="password">Contraseña</label>
  {{ form.password }}

  <button type="submit">Registrarme</button>
</form>

  <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>

  <script>
    function togglePassword() {
      const pass = document.querySelector('input[name="password"]');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
