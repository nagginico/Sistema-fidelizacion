<!DOCTYPE html>
<html>
<head>
    <title>Fidelización - Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label>DNI:</label><br>
        {{ form.username }}<br><br>

        <label>Contraseña:</label><br>
        {{ form.password }}<br><br>

        <button type="submit">Ingresar</button>
    </form>
    <br>
    <a href="{% url 'home' %}">Crear nueva cuenta</a>
</body>
</html>
