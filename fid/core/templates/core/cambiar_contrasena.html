{% extends 'core/base.html' %}
{% load static %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h2>Cambiar Contraseña</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar contraseña</button>
</form>
<a href="{% url 'perfil' %}">Volver al perfil</a>
{% endblock %}
