{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Sumar puntos a {{ cliente.nombre }}</h3>
    <form method="post">{% csrf_token %}
        <input type="number" name="puntos" class="form-control" placeholder="Cantidad de puntos" required>
        <button class="btn btn-success mt-3" type="submit">Sumar</button>
    </form>
</div>
{% endblock %}
